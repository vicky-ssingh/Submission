<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Submission</title>
    <style>
        :root {
            --primary-color: #000000;
            --background-color: #ffffff;
            --text-color: #333333;
            --muted-color: #777777;
            --border-color: #cccccc;
        }

        .dark-mode {
            --primary-color: #61dafb;
            --background-color: #1a1a1a;
            --text-color: #ffffff;
            --muted-color: #bbbbbb;
            --border-color: #444444;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            transition: background-color 0.3s ease;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .progress {
            background-color: var(--border-color);
            height: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .progress-bar {
            background-color: var(--primary-color);
            height: 100%;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .step {
            text-align: center;
        }

        .step-number {
            width: 30px;
            height: 30px;
            background-color: var(--border-color);
            color: var(--text-color);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 5px;
        }

        .step.active .step-number {
            background-color: var(--primary-color);
            color: white;
        }

        form {
            background-color: var(--background-color);
            padding: 20px;
            border-radius: 5px;
            border: 1px solid var(--border-color);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-color);
        }

        input[type="text"],
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border-width: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Journal Submission</h1>
        <button id="darkModeToggle" aria-label="Toggle dark mode">
            <span aria-hidden="true">ðŸŒ“</span>
        </button>
    </header>

    <div class="progress" role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
        <div class="progress-bar" style="width: 75%"></div>
    </div>

    <div class="step-indicator" aria-hidden="true">
        <div class="step">
            <div class="step-number">1</div>
            <div class="step-label">Details</div>
        </div>
        <div class="step">
            <div class="step-number">2</div>
            <div class="step-label">Upload</div>
        </div>
        <div class="step">
            <div class="step-number">3</div>
            <div class="step-label">Contributors</div>
        </div>
        <div class="step active">
            <div class="step-number">4</div>
            <div class="step-label">Editors</div>
        </div>
        <div class="step">
            <div class="step-number">5</div>
            <div class="step-label">Review</div>
        </div>
    </div>

    <form id="submissionForm">
        <div id="step1" style="display: none;">
            <h2>Paper Details</h2>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" required>
            
            <label for="keywords">Keywords (comma-separated)</label>
            <input type="text" id="keywords" name="keywords" required>
            
            <label for="abstract">Abstract</label>
            <textarea id="abstract" name="abstract" rows="5" required></textarea>
        </div>

        <div id="step2" style="display: none;">
            <h2>Upload Files</h2>
            <label for="paperFile">Upload your paper (PDF)</label>
            <input type="file" id="paperFile" name="paperFile" accept=".pdf" required>
        </div>

        <div id="step3" style="display: none;">
            <h2>Contributors</h2>
            <label for="contributors">Add contributors (one per line)</label>
            <textarea id="contributors" name="contributors" rows="5"></textarea>
        </div>

        <div id="step4" style="display: block;">
            <h2>Notes for Editors</h2>
            <label for="editorNotes">Additional notes for editors</label>
            <textarea id="editorNotes" name="editorNotes" rows="5"></textarea>
        </div>

        <div id="step5" style="display: none;">
            <h2>Review and Submit</h2>
            <p>Please review your submission before submitting.</p>
            <button type="submit">Submit Paper</button>
        </div>

        <div class="navigation">
            <button type="button" id="prevBtn" disabled>Previous</button>
            <button type="button" id="nextBtn">Next</button>
        </div>
    </form>

    <script>
        const form = document.getElementById('submissionForm');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const progressBar = document.querySelector('.progress-bar');
        const steps = document.querySelectorAll('.step');
        const darkModeToggle = document.getElementById('darkModeToggle');
        let currentStep = 4;  // Set current step to 4

        function updateStep() {
            for (let i = 1; i <= 5; i++) {
                const step = document.getElementById(`step${i}`);
                if (i === currentStep) {
                    step.style.display = 'block';
                } else {
                    step.style.display = 'none';
                }
            }

            steps.forEach((step, index) => {
                if (index < currentStep) {
                    step.classList.add('active');
                } else {
                    step.classList.remove('active');
                }
            });

            prevBtn.disabled = currentStep === 1;
            nextBtn.textContent = currentStep === 5 ? 'Submit' : 'Next';
            progressBar.style.width = `${(currentStep - 1) * 25}%`;
            progressBar.setAttribute('aria-valuenow', (currentStep - 1) * 25);
        }

        prevBtn.addEventListener('click', () => {
            if (currentStep > 1) {
                currentStep--;
                updateStep();
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentStep < 5) {
                currentStep++;
                updateStep();
            } else {
                form.submit();
            }
        });

        darkModeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Form submitted successfully!');
        });

        updateStep();
    </script>
</body>
</html>
